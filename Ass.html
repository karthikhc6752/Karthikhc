<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="FullName">FullName</label>
    <input type="text" id="FullName"> <br><br>

    <input type="date" id="Date of Birth"> <br><br>

    <label for="Gender">Gender</label>

    <input type="radio" name="Male" id="Male"> <br><br>
    

    <label for="Email Id">Email Id</label>
    <input type="text" id="Email Id"> <br><br>

    <label for="Mobile No">Phone No</label>
    <input type="number" id="Mobile No"> <br><br>

    <label for="Address">Address</label>
    <input type="text" id="Address"> <br><br>

    <label for="City">City</label>
    <input type="text" id="City"> <br><br>

    <label for="Pincode">Pincode</label>
    <input type="number" id="Pincode"> <br><br>

    <label for="Email id">Email id</label>
    <input type="text" id="Email id"> <br><br>

    <label for="State">State</label>
    <input type="text" id="State"> <br><br>

    <label for="Country">Country</label>
    <input type="text" id="Country"> <br><br>

    <label for="Hobbies">Hobbies</label>
    <input type="checkbox" id="Hobbies">
    <input type="checkbox" name="Drawing" id="Drawing"> <br><br>

</html>
