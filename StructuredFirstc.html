<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p:first-child{
            background-color: red;
        }

        p:first-of-type{
            background-color: blue;
        }

        p:last-child{
            background-color: yellow;
        }
        p:last-of-type{
            background-color: green;
        }
        p:nth-child(4){
            background-color: purple;
        }
    </style>
</head>
<body>

    <h2>heading2</h2>

    <p>Paragraph1</p>
    <div>
        <p>Paragraph2</p>
        <p>Paragraph3</p>
        <p>heloo</p>
        <p>Good night</p>
    </div>
    

    
</body>
</html>
