<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::after{
            content: "Morning";
        }

        h2::before{
            content: "Very";
        }

        h2::first-letter{
            color: blue;
        }

        h2::first-line{
            background-color: red;
        }

        li::marker{
           content: "*";

        }

        li::selection{
            background-color: purple;
            color: yellow;
        }

    </style>

    
</head>
<body>

    <h2> Good </h2>

    <li>Hello</li>
    <li>Web</li>
    <li>Tech</li>

    
</body>
</html>
